<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="https://kit.fontawesome.com/23011f5f74.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contactName" onkeyup="validateName()">
                <span id="nameError"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="8 (000) 000 00 00" id="contactPhone" onkeyup="validatePhone()">
                <span id="phoneError"></span>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter Email" id="contactEmail" onkeyup="validateEmail()">
                <span id="emailError"></span>
            </div>

            <div class="input-group">
                <label>Your message</label>
                <textarea rows="5" placeholder="Enter your message" id="contactText" onkeyup="validateText()"></textarea>
                <span id="messageError"></span>
            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submitError"></span>
        </form>
    </div>

    <script src="js/main.min.js"></script>
</body>
</html>
